<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF=8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pay Now!</title>
	<link rel="icon" href="tablogo.png" type="image/jpg">

	<!-- font awesome cdn link -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

	<!-- custom css file link -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
    
<!-- Online Payment Fill Up section starts -->

<section class="online-payment" id="online-payment">

    <h1 class="heading"> Online Payment <span> Form</span></h1>

    <div class="content">
        <p>Fill up the form below for online payment. Ensure that your information is accurate for a seamless transaction:</p>
        <form action="#" method="post">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter your card number" required>

            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>

            <button type="submit" class="btn" id="home">Submit Payment</button>
        </form>

</section>

<!-- Online Payment Fill Up section ends -->

</body>
</html>
